{{- if .Values.horde.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ lower .Chart.Name }}-ingress
  namespace: {{ lower .Chart.Name }}
  {{- if .Values.horde.ingress.annotations }}
  annotations:
    {{- with .Values.horde.ingress.annotations }}
      {{ toYaml . | indent 6 }}
    {{- end }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.horde.ingress.className }}
  rules:
  {{- with .Values.horde.ingress.rules }}
    {{ toYaml . | indent 4 }}
  {{- end }}
{{- end }}