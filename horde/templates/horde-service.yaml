apiVersion: v1
kind: Service
metadata:
  name: {{ lower .Chart.Name }}-service
  namespace: {{ lower .Chart.Name }}
spec:
  type: LoadBalancer
  selector:
    app: {{ lower .Chart.Name }}
  ports:
    - name: {{ lower .Chart.Name }}-api-port
      port: {{ .Values.horde.service.ports.api }}
      targetPort: {{ .Values.horde.service.ports.api }}
    - name: {{ lower .Chart.Name }}-grpc-port
      port: {{ .Values.horde.service.ports.grpc }}
      targetPort: {{ .Values.horde.service.ports.grpc }}